<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Penjualan Rolis</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #f2f2f2;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      /* Card style dasar */
      .card {
        background: #fff2db;
        border-radius: 6px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #003092;
      }

      /* Form styling */
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .btn {
        display: inline-block;
        background: #00879e;
        color: #fff;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .btn:hover {
        background: #003092;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      table thead {
        background: #00879e;
        color: #fff;
      }
      table th,
      table td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
      }
      table tfoot {
        font-weight: bold;
        background: #f9f9f9;
      }
      .right {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 style="text-align: center">Form Penjualan</h2>
        <div class="form-group">
          <label for="produk">Produk</label>
          <input type="text" placeholder="Nama Produk" />
        </div>
        <div class="form-group">
          <label for="jumlah">Jumlah</label>
          <input type="number" placeholder="Jumlah" />
        </div>
        <div class="form-group">
          <label for="harga">Harga (Rp)</label>
          <input type="number" placeholder="Harga per satuan" />
        </div>
        <button class="btn">Tambahkan</button>
      </div>

      <!-- Card Data Penjualan Bulanan -->
      <div class="container">
      <div class="card">
        <h2 style="text-align: center">Data Penjualan Bulanan</h2>
        <table>
          <thead>
            <tr>
              <th rowspan="2">No</th>
              <th rowspan="2">Produk</th>
              <th colspan="2">Penjualan</th>
            </tr>
            <tr>
              <th>Jumlah</th>
              <th>Harga Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Macbook</td>
              <td class="right">3</td>
              <td class="right">Rp 120.000.000</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Mouse</td>
              <td class="right">5</td>
              <td class="right">Rp 1.500.000</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Watch</td>
              <td class="right">2</td>
              <td class="right">Rp 5.000.000</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Total Penjualan</td>
              <td class="right">10</td>
              <td class="right">Rp 126.500.000</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
